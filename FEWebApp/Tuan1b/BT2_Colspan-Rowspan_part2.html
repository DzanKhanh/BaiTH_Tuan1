<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bảng Số</title>
</head>

<body>

    <!-- Bài 2.3 -->
    <div>
        <table border="3" style="font-size: 50px; text-align: center;border-style: outset;">
            <tr style="border-style: outset">
                <th colspan="2" style="border-width: 2px;" width="55">1 2</th>
                <th style="border-width: 2px;" width="55">3</th>
                <th style="border-width: 2px;" width="55">4</th>
                <th style="border-width: 2px;" width="55">5</th>
            </tr>
            <tr>
                <td style="border-width: 2px;">6</td>
                <td style="border-width: 2px;">7</td>
                <td style="border-width: 2px;">8</td>
                <td colspan="2" rowspan="2" style="border-width: 2px;">9 10<br>14 15</td>
            </tr>
            <tr>
                <td style="border-width: 2px;">11</td>
                <td style="border-width: 2px;">12</td>
                <td style="border-width: 2px;">13</td>
            </tr>
            <tr>
                <td style="border-width: 2px;">16</td>
                <td style="border-width: 2px;">17</td>
                <td rowspan="2" style="border-width: 2px;">18<br>23</td>
                <td style="border-width: 2px;">19</td>
                <td style="border-width: 2px;">20</td>
            </tr>
            <tr>
                <td style="border-width: 2px;">21</td>
                <td style="border-width: 2px;">22</td>
                <td style="border-width: 2px;">24</td>
                <td style="border-width: 2px;">25</td>
            </tr>

        </table>
    </div>
</body>

</html>
